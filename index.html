<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
</head>
<link rel="stylesheet" href="./styles.css">
<body>
    <div class="main">
        <h1 class="heading">Etch-a-sketch</h1>
        <div class="buttons-container">
            <input type="color" id="select-color" value="#000000">
            <button class="buttons" id="defaultcolor-btn">Default Color</button>
            <button id="select-color-btn" class="buttons">Select Color</button>
            <button id="randomcolor-btn" class="buttons">Random Colors</button>
            <button id="erase-btn" class="buttons">Erase</button>
            <button id="reset-btn" class="buttons">Reset board</button>
        </div>
        <div class="container">

        </div>
        <div class="set-size">
            <label for="size" class="size">Select pixel size:</label><input type="range" min="1" max="100" value="16" class="size grid-input" id="size">
        </div>
    </div>
    <script src="./scripts.js"></script>
    
</body>
</html>
